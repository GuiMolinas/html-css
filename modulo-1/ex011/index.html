<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mídias em HTML5 </title>
</head>
<body>
    <h1> Mídias dinâmicas </h1>
    <p> Tente abrir esse site em diversos dispositivos ou diminua no navegador </p>

    <!-- Imagem grande em baixo e pequenas em cima consecutivas  -->
    <picture>
        <source media="(max-width:750px )" srcset="imgs/foto-p.png" type="image/png">
        <!-- Carrega menor se for menos de 1000px -->
        <source media="(max-width:1050px )" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1> Reprodução de áudio </h1>
    <p> Aprendendo a reproduzir aúdios em HTML 5</p>
    <audio src="midia/zero-g-repair.ogg" controls autoplay loop></audio>
    <br>
    <!-- MP3 WAV OGG -->
    <!-- Cima para baixo -->
    <audio preload="metadata" controls autoplay>
        <source src="midia/musicamenu.mp3" type="audio/mpeg">
        <p> Infelizmente seu navegador não consegue reproduzir aúdio.</p>
    </audio>
    
</body>
</html>

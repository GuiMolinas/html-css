<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML5 </title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente </h1>
    <p> Esse vídeo está presente no meu próprio servidor </p>
    <!-- Reproduz na ordem -->
    <video width="560" poster="imgs/jay-jay.jpg" controls autoplay loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p> Seu navegador não é compatível com reprodução de vídeos </p>
    </video>

    <h1> Inserindo vídeos no Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aEVMLhMbnPk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1> Inserindo vídeos do Vimeo </h1>
    <iframe src="https://player.vimeo.com/video/750594402?h=5c724e23e2&autoplay=1&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

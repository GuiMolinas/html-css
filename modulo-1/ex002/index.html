<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parágrafos </title>
</head>
<body>

    <h1> Parágrafos e quebra de linhas </h1>
    <hr>
    <p> Você pode escrever
        um parágrafo de qualquer 
        jeito
        só colocar entre tags
    </p>
    <p> Para quebrar o texto <br> <!-- &lt - Less than, &gt - Greater than-->
        é só usar a marcar br.
    </p>
    <p> Símbolos especiais 
        &reg; <!-- Marca registrada -->
        &copy; <!-- Copyright -->
        &trade; <!-- Marca registrada em inglês (trademark)-->
        &euro;
        &pound; <!-- Libra -->
        &yen;
        &cent;
        &Delta;
        &uparrow; <!-- Seta para cima (uarr)-->
        &downarrow; <!-- Seta para baixo -->
    </p>

    <p> Emojis
        &#x1FAE0;
        &#x1F975;
    </p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <h1> Teste de Formulário </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado"> Estados </label>
            <select name="estado" id="iestado">
                <option value="" selected> --- Escolha uma opção --- </option>    
                <optgroup label="Estados do Sudeste">
                        <option value="SP"> São Paulo </option>
                        <option value="RJ"> Rio de Janeiro </option>
                        <option value="ES"> Espírito Santo </option>
                        <option value="MG"> Minas Gerais </option>
                    </optgroup>
            
                <optgroup label="Estados do Sul">
                    <option value="RS"> Rio Grande do Sul </option>
                    <option value="PR"> Paraná </option>
                    <option value="MS"> Mato Grosso do Sul </option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof"> Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="doc"> Médico </option>
                <option value="eng"> Engenheiro </option>
                <option value="prof"> Professor </option>
                <option value="mec"> Mecânico </option>
            </datalist>
        </p>
        <p>
            <label for="imsg"> Mensagem: <br> </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

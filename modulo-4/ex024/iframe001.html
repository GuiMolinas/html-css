<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1> Testando o uso de Iframe </h1>
    <!-- Tamanho iframe 300x150 px-->
    <p> Acessando o <a href="https://www.cursoemvideo.com/" target="_blank" rel="external"> Curso em Vídeo </a> para aprender a programar </p>
    <p> Acessando o 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scoling="auto"> <!-- no yes -->
            <a href="https://www.cursoemvideo.com/" target="_blank" rel="external"></a>
        </iframe>
        
        para aprender a programar </p>

    <p> Acessando o site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank" rel="external"></a>
    </iframe>, que não funciona no iframe</p>

    <p> <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external"></a>
    </iframe>, um lugar muito legal</p>
</body>
</html>
